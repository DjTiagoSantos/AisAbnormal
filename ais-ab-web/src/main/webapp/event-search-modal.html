<!doctype html>
<head></head>
<body>
    <div class="modal large fade" id="event-search-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Search for events</h4>
                </div>
                <div class="modal-body">
                    <div id="event-search-tabs" class="tabs">
                        <ul>
                            <li><a href="#event-search-tab-by-other">By *</a></li>
                            <li><a href="#event-search-tab-by-id">By event-id</a></li>
                        </ul>
                        <div id="event-search-tab-by-other" class="tab-pane active">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="search-event-from" class="col-sm-2 control-label">From</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="search-event-from" placeholder="dd/mm/yyyy hh:mm">
                                    </div>
                                    <label for="search-event-to" class="col-sm-2 control-label">To</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="search-event-to" placeholder="dd/mm/yyyy hh:mm">
                                    </div>
                                    <label for="search-event-type" class="col-sm-2 control-label">Event type</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" id="search-event-type" />
                                    </div>
                                    <label for="search-event-vessel" class="col-sm-2 control-label">Vessel</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="search-event-vessel" placeholder="name/cs/imo">
                                    </div>
                                    <label for="search-event-inarea" class="col-sm-2 control-label">In area</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="search-event-inarea" type="checkbox">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-default" id="event-search-by-other"><span class="glyphicon glyphicon-search"></span>Search</button>
                            </form>
                        </div>
                        <div id="event-search-tab-by-id">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="search-event-id" class="col-sm-2 control-label">ID</label>
                                    <div class="col-sm-10">
                                        <input type="event-id" class="form-control" id="search-event-id" placeholder="Event ID">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-default" id="event-search-by-id"><span class="glyphicon glyphicon-search"></span>Search</button>
                            </form>
                        </div>
                    </div>
                <div class="search-results">
                    <div>
                        <div class="col-md-6 search-status"></div>
                        <a class="col-md-6 search-show-all">Show all on map</a>
                    </div>
                    <div class="col-md-12 search-data"></div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</body>
