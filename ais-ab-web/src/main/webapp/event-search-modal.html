<!doctype html>
<head></head>
<body>
    <div class="modal fade" id="event-search-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="search-event-id" class="col-sm-2 control-label">Event ID</label>
                            <div class="col-sm-10">
                                <input type="event-id" class="form-control" id="search-event-id" placeholder="Event ID">
                                <button type="button" class="btn btn-default" id="event-search-by-id">Search...</button>
                            </div>
                        </div>
                    </form>
                    <div class="search-results">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</body>
